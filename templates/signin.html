{% extends "base.html" %}
{% set active="SignIn" %}

{% block title %}
Sign In
{% endblock %}


{% block content %}
<div class="content">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <form method="POST" action="/signin">
          {% if message %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          {% endif %}
          <div class="form-group">
            <label for="email">Email</label>
            <input name="username" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Drexel Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="pass" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-lg btn-block btn-primary">Sign In</button>
          <a type="" href="/register" class="btn btn-md btn-block btn-secondary my-3">Need an Account?</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
